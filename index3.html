<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescope Observation Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?starry-sky') repeat;
            z-index: -1; /* 将星轨层放在最底层 */
            opacity: 0.6; /* 调整星轨层的透明度 */
        }

        #inputContainer {
            flex: 1;
            padding: 20px;
            z-index: 1; /* 将内容容器放在星轨层上面 */
            background-color: rgba(255, 255, 255, 0.8); /* 设置内容容器的背景色和透明度 */
        }

        #outputContainer {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            height: 100%;
            z-index: 1; /* 将内容容器放在星轨层上面 */
            background-color: rgba(255, 255, 255, 0.8); /* 设置内容容器的背景色和透明度 */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            height: 100%;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <h2>Telescope Observation Code Generator</h2>

        <label for="targetSelect">Select your observation target:</label>
        <select id="targetSelect">
            <option value="Moon">Moon</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Andromeda Galaxy">Andromeda Galaxy</option>
            <!-- Add more options as needed -->
        </select>

        <label for="prioritySelect">Select observation priority:</label>
        <select id="prioritySelect">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <!-- Add more options as needed -->
        </select>

        <button onclick="generateCode()">Generate Observation Code</button>
    </div>

    <div id="outputContainer">
        <h3>Generated Observation Code:</h3>
        <div id="output"></div>
    </div>

    <script>
        function generateCode() {
            const target = document.getElementById("targetSelect").value;
            const priority = document.getElementById("prioritySelect").value;

            const observationCode = `observe("${target}", { priority: "${priority}" });`;

            document.getElementById("output").innerText = observationCode;
        }
    </script>
</body>
</html>
